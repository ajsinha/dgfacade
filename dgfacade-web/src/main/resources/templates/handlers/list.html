<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Handlers')}"></head>
<body class="d-flex flex-column min-vh-100">
<nav th:replace="~{fragments/layout :: navbar}"></nav>
<div th:replace="~{fragments/layout :: alerts}"></div>

<div class="container-fluid mt-4">
    <h2><i class="fas fa-cogs me-2"></i> Registered Handlers</h2>
    <hr>
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Request Type</th>
                            <th>Description</th>
                            <th>Mode</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="handler, stat : ${handlers}">
                            <td th:text="${stat.index + 1}">1</td>
                            <td><code th:text="${handler['type']}">HANDLER</code></td>
                            <td class="text-muted small" th:text="${handler['description']}">—</td>
                            <td>
                                <span th:if="${handler['streaming']}" class="badge bg-info">
                                    <i class="fas fa-stream me-1"></i> Streaming
                                </span>
                                <span th:unless="${handler['streaming']}" class="badge bg-secondary">
                                    <i class="fas fa-bolt me-1"></i> One-Shot
                                </span>
                            </td>
                            <td><span class="badge bg-success">Active</span></td>
                            <td>
                                <a class="btn btn-sm btn-outline-primary"
                                   th:href="@{/handlers/test(type=${handler['type']})}">
                                    <i class="fas fa-play me-1"></i> Test
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<th:block th:replace="~{fragments/layout :: scripts}"></th:block>
</body>
</html>
