<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('Dashboard')}"></head>
<body class="d-flex flex-column min-vh-100">
<nav th:replace="~{fragments/layout :: navbar}"></nav>
<div th:replace="~{fragments/layout :: alerts}"></div>

<div class="container-fluid mt-4">
    <div class="row mb-4">
        <div class="col-12">
            <h2><i class="fas fa-tachometer-alt me-2"></i> Dashboard</h2>
            <p class="text-muted">System overview and quick actions</p>
        </div>
    </div>

    <!-- Stats Cards -->
    <div class="row mb-4">
        <div class="col-md-3 mb-3">
            <div class="card bg-primary text-white h-100">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="card-title mb-0">Registered Handlers</h6>
                            <h2 class="mt-2 mb-0" th:text="${handlerCount}">0</h2>
                        </div>
                        <i class="fas fa-cogs fa-2x opacity-50"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <div class="card bg-success text-white h-100">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="card-title mb-0">REST API</h6>
                            <h2 class="mt-2 mb-0">Active</h2>
                        </div>
                        <i class="fas fa-plug fa-2x opacity-50"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <div class="card h-100" th:classappend="${kafkaEnabled} ? 'bg-info text-white' : 'bg-light'">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="card-title mb-0">Kafka</h6>
                            <h2 class="mt-2 mb-0" th:text="${kafkaEnabled} ? 'Enabled' : 'Disabled'">Disabled</h2>
                        </div>
                        <i class="fas fa-stream fa-2x opacity-50"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <div class="card h-100" th:classappend="${activemqEnabled} ? 'bg-warning text-dark' : 'bg-light'">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="card-title mb-0">ActiveMQ</h6>
                            <h2 class="mt-2 mb-0" th:text="${activemqEnabled} ? 'Enabled' : 'Disabled'">Disabled</h2>
                        </div>
                        <i class="fas fa-exchange-alt fa-2x opacity-50"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <!-- Registered Handlers -->
        <div class="col-md-6 mb-4">
            <div class="card h-100">
                <div class="card-header bg-white">
                    <h5 class="mb-0"><i class="fas fa-cogs me-2"></i> Registered Handlers</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead><tr><th>#</th><th>Request Type</th><th>Status</th></tr></thead>
                            <tbody>
                                <tr th:each="handler, stat : ${handlers}">
                                    <td th:text="${stat.index + 1}">1</td>
                                    <td><code th:text="${handler}">HANDLER</code></td>
                                    <td><span class="badge bg-success">Active</span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Test Panel -->
        <div class="col-md-6 mb-4">
            <div class="card h-100">
                <div class="card-header bg-white">
                    <h5 class="mb-0"><i class="fas fa-flask me-2"></i> Quick API Test</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label fw-bold">API Endpoint</label>
                        <code class="d-block p-2 bg-light rounded">POST /api/v1/request</code>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Sample Request</label>
                        <textarea id="testPayload" class="form-control font-monospace" rows="8">{
  "apiKey": "dgf-dev-key-001",
  "requestType": "ARITHMETIC",
  "payload": {
    "operation": "ADD",
    "operandA": 10,
    "operandB": 5
  }
}</textarea>
                    </div>
                    <button class="btn btn-primary" onclick="sendTestRequest()">
                        <i class="fas fa-paper-plane me-2"></i> Send Request
                    </button>
                    <div id="testResult" class="mt-3" style="display:none;">
                        <label class="form-label fw-bold">Response</label>
                        <pre id="testResponse" class="p-3 bg-light rounded border"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<th:block th:replace="~{fragments/layout :: scripts}"></th:block>
</body>
</html>
