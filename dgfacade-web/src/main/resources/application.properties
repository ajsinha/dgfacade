# Application
dgfacade.app-name=DGFacade
dgfacade.version=1.1.0
dgfacade.config-path=./config
dgfacade.external-libs-path=./libs

# Server
server.port=8080
spring.application.name=dgfacade

# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Security
dgfacade.security.users-file=config/users.json
dgfacade.security.api-keys-file=config/apikeys.json

# Kafka (disabled by default)
dgfacade.kafka.enabled=false
dgfacade.kafka.bootstrap-servers=localhost:9092
dgfacade.kafka.request-topic=dgfacade-requests
dgfacade.kafka.response-topic=dgfacade-responses
dgfacade.kafka.group-id=dgfacade-group

# ActiveMQ (disabled by default)
dgfacade.activemq.enabled=false
dgfacade.activemq.broker-url=tcp://localhost:61616
dgfacade.activemq.request-queue=dgfacade.requests
dgfacade.activemq.response-queue=dgfacade.responses

# Actor System
dgfacade.actor.min-pool-size=5
dgfacade.actor.max-pool-size=100
dgfacade.actor.mailbox-capacity=1000
dgfacade.actor.handler-timeout-seconds=60

# Streaming / Long-Living Handlers (v1.1.0 multi-channel)
dgfacade.streaming.enabled=true
dgfacade.streaming.default-ttl-minutes=30
dgfacade.streaming.max-ttl-minutes=480
dgfacade.streaming.max-concurrent-sessions=50
# Comma-separated channels: WEBSOCKET,KAFKA,ACTIVEMQ (any combination)
dgfacade.streaming.default-response-channels=WEBSOCKET

# Composite Message Listener (v1.1.0 â€” dynamic multi-broker subscriptions)
# Set enabled=true and configure at least one broker to activate
dgfacade.composite.enabled=false
dgfacade.composite.name=dgfacade-composite-listener
dgfacade.composite.kafka.enabled=false
dgfacade.composite.kafka.bootstrap-servers=localhost:9092
dgfacade.composite.kafka.group-id=dgfacade-composite
dgfacade.composite.kafka.auto-offset-reset=latest
dgfacade.composite.kafka.concurrency=1
dgfacade.composite.activemq.enabled=false
dgfacade.composite.activemq.broker-url=tcp://localhost:61616
dgfacade.composite.activemq.username=
dgfacade.composite.activemq.password=
dgfacade.composite.activemq.concurrency=1
dgfacade.composite.activemq.pub-sub-domain=true

# Logging
logging.level.com.dgfacade=INFO
logging.level.org.apache.pekko=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Spring Boot Auto-Configuration Exclusions (when messaging disabled)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration,org.springframework.boot.autoconfigure.jms.artemis.ArtemisAutoConfiguration
