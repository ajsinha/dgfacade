<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Handler States')}"></head>
<body class="d-flex flex-column min-vh-100">
<nav th:replace="~{fragments/layout :: navbar}"></nav>
<main class="flex-fill">
    <div th:replace="~{fragments/layout :: alerts}"></div>
    <div class="container-fluid py-4">
        <div class="row mb-4">
            <div class="col">
                <h2 class="mb-0"><i class="fas fa-cogs me-2"></i>Handler Execution States</h2>
                <p class="text-muted mb-0">Recent handler lifecycle records (last 1 hour, up to 1000)</p>
            </div>
        </div>
        <div class="card border-0 shadow-sm">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table dg-table table-hover align-middle mb-0">
                        <thead class="table-light">
                            <tr>
                                <th class="ps-4">Handler ID</th>
                                <th>Request ID</th>
                                <th>Type</th>
                                <th>Status</th>
                                <th>User</th>
                                <th>Channel</th>
                                <th>Class</th>
                                <th>Duration</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="s : ${states}">
                                <td class="ps-4">
                                    <a th:href="@{/monitoring/handlers/{id}(id=${s.handlerId})}"
                                       th:text="${#strings.abbreviate(s.handlerId, 12)}">id</a>
                                </td>
                                <td><code th:text="${#strings.abbreviate(s.requestId, 12)}">req</code></td>
                                <td><code th:text="${s.requestType}">ECHO</code></td>
                                <td>
                                    <span class="badge"
                                        th:classappend="${s.status == 'COMPLETED'} ? 'bg-success' : (${s.status == 'FAILED'} ? 'bg-danger' : (${s.status == 'RUNNING'} ? 'bg-primary' : 'bg-warning'))"
                                        th:text="${s.status}">OK</span>
                                </td>
                                <td th:text="${s.userId}">-</td>
                                <td th:text="${s.sourceChannel}">REST</td>
                                <td><small class="text-muted" th:text="${s.handlerClass}">-</small></td>
                                <td th:text="${s.durationMs != null} ? ${s.durationMs} + 'ms' : '-'">-</td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(states)}">
                                <td colspan="8" class="text-center py-5 text-muted">
                                    <i class="fas fa-inbox fa-3x mb-3 d-block"></i>No handler executions recorded yet
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/layout :: footer}"></footer>
<th:block th:replace="~{fragments/layout :: scripts}"></th:block>
</body>
</html>
