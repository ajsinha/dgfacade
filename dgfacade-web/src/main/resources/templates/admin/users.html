<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Manage Users')}"></head>
<body class="d-flex flex-column min-vh-100">
<nav th:replace="~{fragments/layout :: navbar}"></nav>
<div th:replace="~{fragments/layout :: alerts}"></div>

<div class="container-fluid mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2><i class="fas fa-users me-2"></i> Manage Users</h2>
        <a th:href="@{/admin}" class="btn btn-outline-secondary btn-sm">
            <i class="fas fa-arrow-left me-1"></i> Back to Admin
        </a>
    </div>
    <hr>
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead class="table-dark">
                        <tr><th>User ID</th><th>Display Name</th><th>Email</th><th>Roles</th><th>Status</th></tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.userId}">admin</td>
                            <td th:text="${user.displayName}">Administrator</td>
                            <td th:text="${user.email}">-</td>
                            <td>
                                <span th:each="role : ${user.roles}" class="badge bg-primary me-1" th:text="${role}">ADMIN</span>
                            </td>
                            <td>
                                <span th:if="${user.active}" class="badge bg-success">Active</span>
                                <span th:unless="${user.active}" class="badge bg-danger">Inactive</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <p class="text-muted small mt-2">
                <i class="fas fa-info-circle me-1"></i>
                Users are managed via <code>config/users.json</code>. Restart required after changes.
            </p>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<th:block th:replace="~{fragments/layout :: scripts}"></th:block>
</body>
</html>
