<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Manage Handlers')}"></head>
<body class="d-flex flex-column min-vh-100">
<nav th:replace="~{fragments/layout :: navbar}"></nav>
<div th:replace="~{fragments/layout :: alerts}"></div>

<div class="container-fluid mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2><i class="fas fa-cogs me-2"></i> Handler Registry</h2>
        <a th:href="@{/admin}" class="btn btn-outline-secondary btn-sm">
            <i class="fas fa-arrow-left me-1"></i> Back to Admin
        </a>
    </div>
    <hr>
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead class="table-dark">
                        <tr><th>#</th><th>Request Type</th><th>Status</th></tr>
                    </thead>
                    <tbody>
                        <tr th:each="handler, stat : ${handlers}">
                            <td th:text="${stat.index + 1}">1</td>
                            <td><code th:text="${handler}">HANDLER</code></td>
                            <td><span class="badge bg-success">Active</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <p class="text-muted small mt-2">
                <i class="fas fa-info-circle me-1"></i>
                Handlers implementing <code>DGHandler</code> are auto-discovered at startup.
                External handlers can be loaded by placing JARs in the <code>libs/</code> directory.
            </p>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<th:block th:replace="~{fragments/layout :: scripts}"></th:block>
</body>
</html>
